<style type="text/css">
        html, body {
            width:100%;
            height:100%;
            margin: 0;
            padding: 0;
        }

        * {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #rotate-div {
            overflow: hidden;
            position: relative;
            width:100%;
            height:100%;
        }

        .chand {
            cursor: url(img/hand.cur), move;
        }
        .chand:active {
            cursor: url(img/hand-h.cur), move;
        }
</style>

    <div id="rotate-div" class="chand" onclick="clickFn(no)"></div>

   
   
    <script type="text/javascript">
        
        window.onload = function (){
            var backgroundImages = ["img/1.png", "img/2.png", "img/3.png", "img/4.png", "img/5.png",
                                    "img/6.png", "img/7.png", "img/8.png", "img/9.png", "img/10.png"];

            CMRotate.init('rotate-div', 180, 566, 150, 15, 600, backgroundImages, clickFn);

            }
