         <div class="body_01">
          한스 아르프(Hans Arp, 혹은 장 아르프 Jean Arp)는
               종이 조각을 던져서 우연히 배치된 것을 그대로 콜라주(collage)로 만들었다.
               이 우연 콜라주(Chance Collage)는 사물과의 밀접한 관계를 면밀히 연구해
               화면을 구성한 입체파의 콜라주와는 큰 차이를 보이고 있다.
</div>
         <div class="body_02">
           말 그대로 우연에 맡겨져 화면에 자리 잡은 사각형의 종이 조각들은
               작가의 의도와 우연이라는 관계를 다시금 생각하게 해준다.
</div>
