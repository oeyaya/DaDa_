            CMRotate.init('rotate-div', 180, 566, 150, 15, 600, backgroundImages, clickFn);

                location.href="sub"+(no+1)+"_01.html";

        $(".text.text2").hide();

        setTimeout(function() {
            $(".text.text2").show();

        setTimeout(function() {
            $(".text.text3").show();
        }, 3500);
        
        $(".mouse").hide();
        
        setTimeout(function() {
            $(".mouse").fadeIn(500);
        }, 4500);
         setTimeout(function() {
            $(".mouse").fadeOut(300);

        setTimeout(function() {
            $(".explan").click(function(){
                $(".planning").hide();

                $(".document2").fadeIn(500); //2번째 설명으로 넘어감
                
                 setTimeout(function() {
                   $(".mouse2").stop().fadeIn(500);
                  }, 1500);
                setTimeout(function() {
                   $(".mouse2").stop().fadeOut(300);
                }, 2500); //클릭 가이드 표시
                
                setTimeout(function() {  //가이드 설명 마침.
