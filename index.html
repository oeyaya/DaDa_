<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DaDa</title>
    <meta name="viewport" content="width=1200" />
    <meta name="author" content="jongmin kim"/>
    <meta name="copyright" content="jongmin kim"/>
    <meta name="robots" content="index,follow">

    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script  src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/CMRotate.js"></script>

</head>
<style type="text/css">
        html, body {
            width:100%;
            height:100%;
            margin: 0;
            padding: 0;
        }

        * {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #rotate-div {
            overflow: hidden;
            position: relative;
            width:100%;
            height:100%;
        }

        .chand {
            cursor: url(img/hand.cur), move;
        }
        .chand:active {
            cursor: url(img/hand-h.cur), move;
        }
</style>
<body>
    <header id="hd">
           <h1>
            <a href="index.html">
             <img src="img/logo.svg" alt="로고">
            </a>
           </h1>
       </header>
    <div class="forText reference"><a href="https://github.com/cmiscm/cm-rotate.js"><div class="Ref_first" data-text="Jongmin Kim - cmiscm.co">Ref</div> </a></div>
       
    <div class="mobile"><a href="dada_mobile/index.html"></a></div>

    <div id="rotate-div" class="chand" onclick="clickFn(no)"></div>

    <div class="loader">
        <div class="lds-ellipsis">
       <div></div>
       <div></div>
       <div></div>
       <div></div>
     </div>
    </div>
    
    <div class="explan">
    <div class="skip">guide skip</div>
       <div class="planning">
       <div class="document">
           <div class="text text1 highlight">
          <span class="comma">"</span>예술의 역사에서 중요한 운동인 <span class="strong">초현실주의</span>와 <span class="strong">다다이즘</span><span class="comma">"</span>
           </div>
           <div class="text text2">
           두 예술 운동의 연관성을 통해 
           </div>
          <div class="text text3">
          <span class="strong">다다이즘</span>을 알려주는 사이트이다.
          </div>
         </div>
       </div>
       <div class="mouse"></div>
       <div class="mouse2"></div>
    </div>
    <div class="panning2">
     <div class="arrow"></div>
     <div class="document2">
        <div>
           <span class="strong">1번</span>부터 차례대로 봤을 때
        </div>
        <div>
           가장 <span class="strong">다다이즘</span>에 대해 이해하기 쉽다.
         </div>
   </div>
    </div>
    
   
   
    <script type="text/javascript">
        
        window.onload = function (){
            $(".loader").delay(1800).fadeOut(500);
            
            var backgroundImages = ["img/1.png", "img/2.png", "img/3.png", "img/4.png", "img/5.png",
                                    "img/6.png", "img/7.png", "img/8.png", "img/9.png", "img/10.png"];

            CMRotate.init('rotate-div', 180, 566, 150, 15, 600, backgroundImages, clickFn);

            function clickFn(no){
                location.href="sub"+(no+1)+"_01.html";
            }
        }
        
        $(".text.text2").hide();
        $(".text.text3").hide();
        setTimeout(function() {
            $(".text.text2").show();
        }, 3000);
        setTimeout(function() {
            $(".text.text3").show();
        }, 3500);
        
        $(".mouse").hide();
        
        setTimeout(function() {
            $(".mouse").fadeIn(500);
        }, 4500);
         setTimeout(function() {
            $(".mouse").fadeOut(300);
        }, 6000);
        
        setTimeout(function() {
            $(".explan").click(function(){
                $(".planning").hide();
                $(".arrow").fadeIn(500);
                $(".document2").fadeIn(500); //2번째 설명으로 넘어감
                
                 setTimeout(function() {
                   $(".mouse2").stop().fadeIn(500);
                  }, 1500);
                setTimeout(function() {
                   $(".mouse2").stop().fadeOut(300);
                }, 2500); //클릭 가이드 표시
                
                setTimeout(function() {  //가이드 설명 마침. 
                    $(".explan").click(function(){
                        $(".arrow").hide();
                        $(".document2").hide();
                        $(".explan").fadeOut(500);
                    });
                }, 2500);
            });
            
            
            
        }, 4800);
        $(".skip").click(function(){
            $(".explan").fadeOut(500);
            $(".panning2").hide();
        });
        
        
        
        
    </script>
    
</body>
